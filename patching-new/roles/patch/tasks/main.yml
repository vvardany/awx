---
- name: Stopping httpd
  service: 
    name: httpd 
    state: stopped

- name: Installing updates using yum
  yum:
    name: "*"
    state: latest
  register: update_result

- name: Reboot if there was a change
  shell: "sleep 5 && reboot"
  async: 1
  poll: 0
#  when: update_result is changed

- name: Wait for the reboot
  wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 5
    timeout: 300
#  when: update_result is changed

- name: Starting httpd
  service: 
    name: httpd 
    state: started

- name: Make sure HTTP is running before proceeding.
  wait_for: 
    host: 0.0.0.0 
    port: 80 
    delay: 3 
    timeout: 300
